# Credentials Template
# Copy this file to 'credentials.yml' and fill in your actual API keys
# Make sure 'credentials.yml' is in your .gitignore file!

api_keys:
  polygon:
    key: "your_polygon_api_key_here"
    tier: "basic"  # or "starter", "premium"
  
  fmp:
    key: "your_fmp_api_key_here"
    tier: "basic"  # or "starter", "premium"
  
  openai:
    key: "your_openai_api_key_here"
    model: "gpt-4"

database:
  sqlite_path: "./data/sentiment.db"

redis:
  host: "localhost"
  port: 6379
  db: 0

development:
  debug: true
  log_level: "INFO" 