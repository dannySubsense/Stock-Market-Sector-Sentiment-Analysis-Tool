[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    workflow: E2E workflow tests
    performance_e2e: E2E performance tests
    integration_e2e: E2E integration tests
    slice1a: Slice 1A tests
    slice1b: Slice 1B tests
    performance: Performance tests
    external_apis: Tests requiring external APIs
    universe: Universe engine tests
    sector_performance: Sector performance tests
    color_system: Color classification tests
    cache: Cache system tests
    health: Health check tests
    stocks: Stock universe tests
    sectors: Sector dashboard tests
    analysis: Analysis system tests
    api_integration: E2E API integration tests
    system_integration: E2E system integration tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 